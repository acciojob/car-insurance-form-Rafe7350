<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method="post">
		<h1>Car Insurance Form</h1>
		<label for="name">Name</label>
		<input type="name" id="name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" required ><br>

		<label for="gender">Gender</label>
		<input type="radio" required id="gender" value="gender">Male
		<input type="radio" required id="gender" value="gender">Female
		<br>

		<label for="car">Car Brands</label>
		<select name="option" id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez"> Mercedez</option>
		</select><br>

		<label for="car Age">Car Age</label>
		<input type="Car age" id="carage" required><br>

		<label for="DOP"> DOP</label>
		<input type="date" id="DOP" required><br>

		<label for="password"> Password</label>
		<input type="Password" id="Password" required><br>

		<button type="Submit">Submit</button>

	</form>
</body>

</html>
